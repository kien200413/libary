            <div class="category-box shadow-sm">
                <!-- Thêm hình ảnh trên cùng -->
              
        
                <!-- Danh mục bên dưới -->
                <h3 class="category-title">DANH MỤC</h3>
                <ul class="category-list">
                    <li *ngFor="let category of categories" 
                        [class.active]="category.id === selectedCategoryId" 
                        (click)="filterByCategory(category.id)">
                        {{ category.name }}
                    </li>
                </ul>
            </div>
        </div>
        

        <!-- Cột nội dung -->
        <div class="col-lg-9 col-md-8">
            <div class="intro-section mb-4">
                <h1 class="text-center main-title">Home</h1>
            </div>
            <div class="search-box d-flex align-items-center mb-4">
                <input type="text" class="form-control search-input" placeholder="Tìm sản phẩm" [(ngModel)]="keyword">
              
                <button class="btn btn-primary search-btn" (click)="searchProducts()">Tìm kiếm</button>
            </div>

            <!-- Lưới sản phẩm -->
            <div class="row product-grid">
                <!-- Sản phẩm -->
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4" *ngFor="let product of products">
                    <div class="product-item shadow-sm">
                        <a [routerLink]="['/products', product.id]" class="product-link">
                            <img [src]="product.url" alt="{{ product.name }}" class="product-img">
                            <h3 class="product-name">{{ product.name }}</h3>
                            <p class="product-author">{{ product.author }}</p>
                            <p class="product-price">Giá: {{ product.price | number:'1.0-0' }} VNĐ</p>
                            <div class="product-rating">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-half"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

<nav aria-label="page navigation" class="pagination-nav">
    <ul class="pagination justify-content-center">
        <li class="page-item" (click)="onPageChange(1)"><a class="page-link" href="#">First</a></li>
        <li class="page-item" *ngIf="currentPage > 1">
            <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
        </li>
        <ng-container *ngFor="let page of visiblePages">
            <li class="page-item" [ngClass]="{'active': page === currentPage}">
                <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
            </li>
        </ng-container>
        <li class="page-item" *ngIf="currentPage < totalPages">
            <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
        </li>
        <li class="page-item" (click)="onPageChange(totalPages)"><a class="page-link" href="#">Last</a></li>
    </ul>
</nav>
