/* Navbar Brand Style */
.navbar-brand {
  font-weight: bold;
  color: #ffffff;
}

/* Navbar Link Styles */
.navbar-nav .nav-link {
  color: #ffffff;
  font-weight: 500;
  padding: 10px 20px;
  border-radius: 5px;
  transition: background-color 0.3s, color 0.3s;
}

/* Hover Effect for Navbar Links */
.navbar-nav .nav-link:hover {
  background-color: rgba(255, 255, 255, 0.15);
  color: #e1e1e1;
}

/* Dropdown Menu Styles */
.dropdown-menu {
  background-color: #3b3f46;
  border: none;
}

.dropdown-item {
  color: #ffffff;
  transition: background-color 0.2s;
}

.dropdown-item:hover {
  background-color: rgba(255, 255, 255, 0.15);
  color: #e1e1e1;
}

/* Active and Disabled Link Styles */
.nav-item.active .nav-link,
.nav-item.disabled .nav-link {
  color: #9da3ab;
}

/* Login/Logout Button Styles */
.navbar-nav.ms-auto .nav-link {
  color: #ffffff;
}

.navbar-nav.ms-auto .nav-link:hover {
  color: #f0a500;
}

/* Mobile Responsive Adjustments */
@media (max-width: 768px) {
  .navbar-nav.ms-auto {
    margin-top: 10px;
  }
}

<app-header></app-header>

<div class="container" style="height: 100vh;">

    <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
              <h2 class="login-header">Đăng nhập</h2>
      
              <div class="form-group">
                <label for="email">Phone</label>
                <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber" class="form-control" id="email" [ngModelOptions]="{standalone: true}">
                <div class="divider-nospace"></div>
                <p class="text-danger" *ngIf="phoneNumber.length < 6 && loginForm.form.touched">Phone ít nhất 6 số</p>
              </div>
      
              <div class="mt-5"></div>
      
              <div class="form-group password-field">
                <label for="password">Mật khẩu</label>
                <input type="password" placeholder="Ít nhất 3 ký tự" name="password" [(ngModel)]="password" class="form-control" id="password">
                <i class="password-toggle bi bi-eye-slash"></i>
                <div class="divider-nospace"></div>
                <p class="text-danger" *ngIf="password.length < 3 && loginForm.form.touched">Mật khẩu ít nhất 3 kí tự</p>
              </div>
      
              <div class="form-group">
                <div class="form-check checkbox-text">
                  <span style="display: flex;">
                    <label>
                      <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe"> Remember Me
                    </label>
                  </span>
                  <a href="#" class="register-link">Quên mật khẩu</a>
                </div>
              </div>
      
              <div class="form-group">
                <label for="roleSelect">Quyền đăng nhập</label>
                <select id="roleSelect" [(ngModel)]="selectedRole" name="role" class="form-control access-right">
                  <option value="" selected disabled>Chọn quyền đăng nhập</option>
                  <option *ngFor="let role of roles" [ngValue]="role">{{ role.name }}</option>
                </select>
              </div>
      
              <!-- Sửa thành type="submit" để sử dụng (ngSubmit) -->
              <button type="submit" class="login-button">Đăng nhập</button>
              <div class="divider"></div>
              <p class="text-center">Bạn chưa đăng ký.
                <span><a href="#" class="register-link"routerLink="/register">Tạo tài khoản</a></span>
              </p>
      
            </div>
          </div>
        </div>
      </form>
      
</div>

<footer>
    <div class="footer">
        <div class="container">
            <div class="row product-description">
                <div class="col-md-6">
                    <p style="color: #eff4f0;">Kieen</p>
                </div>
            </div>
        </div>
    </div>
</footer>
